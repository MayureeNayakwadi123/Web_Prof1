<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="Asset/CSS/bootstrap.min.css"/>
    <link rel="stylesheet" href="Asset/CSS/Style.css"/>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-4 shadow mt-4 p-4 mx-auto">
                <h2 class="text-center">Registration</h2>
                <form method="POST" action="Login.html">
                    
                    <div class="mb-3">
                        <label for="Input1" class="form-label"><strong>Username:</strong></label>
                        <input type="email" class="form-control" id="Input1" placeholder="Enter User name">
                      </div> <!-- Username end-->

                      <div class="mb-3">
                        <label for="Input2" class="form-label"><strong>Password:</strong></label>
                        <input type="password" class="form-control" id="Input2" placeholder="Enter Password">
                      </div> <!-- Password end-->

                      <div class="mb-3">
                        <label for="Input3" class="form-label"><strong>Confirm Password:</strong></label>
                        <input type="password" class="form-control" id="Input3" placeholder="Enter confirm password">
                      </div> <!-- Confirm password end-->

                      <div class="mb-3">
                        <button type="button" class="btn btn-warning">Success</button>
                        Already user? <a href="login.html">Login</a>
                      </div> 

                </form>
            </div>
        </div>
    </div>
    <script src="Asset/js/bootstrap.min.js"></script>
    <script src="Asset/js/Main.js"></script>
   
</body>
</html>
